<html>

<head>
    <meta charset="utf-8">
    <title>php中文网(php.cn)</title>
</head>

<body>
    名字: <input type="text" name="username" value="admin">
    密码: <input type="text" name="password" value="24">
    <button class="submit" type="button" >提交</button>
    <a href="register.html">没有账号？立即注册</a>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(".submit").click(function () {
            var data = {
                username: $("[name=username]").val(),
                password: $("[name=password]").val(),
            }
            $.ajax({
                url: 'form.php',
                method:"post",
                data:JSON.stringify(data),
                success: function (res) {
                    console.log(res)
                    $("[name=password]").val(res.data)
                }
            })
        })
    </script>
</body>

</html>
