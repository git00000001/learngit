    <script type="text/javascript">
      layui.config({
        base: 'res/js/util/'
      }).use(['element', 'laypage', 'jquery', 'menu', 'layer'], function () {
        element = layui.element, laypage = layui.laypage, $ = layui.$, menu = layui.menu, layer = layui.layer;
        menu.init();
        var that = this,
          url = "./res/js/json/log1.json"
        this.getmore = function (url, _) {
          $.ajax({
            url: url,
            success: function (res) {
              if (res && res.data) {
                var html = ''
                res.data.map((v, i) => {
                  html += i < 6 ? indexList(v) : ''
                })
                $('.list-item').html(html)

              }
            },
            complete: function (res) {
              if (res.status !== 200) {
                layer.msg('下一页文件不存在');
                _.curr--
                laypage.render(_);
              }
            },
            dataType: 'json'
          });
        }
        this.ajax = function (url) {
          $.ajax({
            url: url,
            success: function (res) {
              if (res && res.data) {
                var html = ''
                res.data.map((v, i) => {
                  html += i < 6 ? indexList(v) : ''
                })
                $('.list-item').html(html)
                laypage.render({
                  elem: 'demo',
                  count: 100,
                  limit: 3,
                  jump: function (obj, first) {
                    //首次不执行
                    if (!first) {
                      url = url.replace(/[0-9]/ig, obj.curr)
                      that.getmore(url, this)
                    }
                  } 
                });
              }
            },
            dataType: 'json'
          });
        }

        $('.layui-breadcrumb').click(function (e) {
          switch ($(e.target).index()) {
            case 0:
              url = "./res/js/json/log1.json"
              break;
            case 2:
              url = "./res/js/json/other1.json"
              break;
            case 4:
              url = "./res/js/json/problem1.json"
              break;
            default:
              break;
          }
          $(e.target).addClass('active').siblings().removeClass('active')
          that.ajax(url)
        })
        that.ajax(url)
      })
    </script>
